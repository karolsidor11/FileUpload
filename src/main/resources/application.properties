#DataSource
spring.datasource.username=root
spring.datasource.password=****
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/files?sessionVariables=sql_mode='NO_ENGINE_SUBSTITUTION'&jdbcCompliantTruncation=false
spring.jpa.show-sql=true
logging.level.org.hibernate.tool.hbm2ddl=DEBUG
spring.jackson.serialization.fail-on-empty-beans=false
spring.jpa.open-in-view=true

#Spring  servlet multipart file  size
spring.servlet.multipart.enabled=true

#Spring files  written to disk
spring.servlet.multipart.file-size-threshold=200MB

#Max  size  file
spring.servlet.multipart.max-file-size=200MB

#Max request size
spring.servlet.multipart.max-request-size=200MB